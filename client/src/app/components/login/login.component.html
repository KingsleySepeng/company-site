<div class="login-container">
  <h2>Login</h2>
  <div>
    <label>Email:</label>
    <input type="text" [(ngModel)]="email" />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" />
  </div>
  <button (click)="onLogin()">Login</button>
  <p *ngIf="message">{{ message }}</p>
</div>
